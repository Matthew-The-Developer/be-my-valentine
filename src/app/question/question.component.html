<div (click)="shuffleImage()" class="image">
  <img [src]="src()" alt="Me Begging" />
</div>

<div>
  <h1>Will you be my Valentine?</h1>
</div>

<button (click)="yes()" class="correct" >
  <span
    [ngStyle]="{ 'height': yesSize(), 'font-size': yesSize(), }"
  >
    Yes
  </span>
</button>

<button (click)="no()" class="incorrect">{{ noText() }}</button>

<app-credits-dialog></app-credits-dialog>
